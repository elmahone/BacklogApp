<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lag Log | Gaming Backlog App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<nav class="top-bar">
    <div class="top-bar-container">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">Lag Log</li>
                <li><a href="#">Backlog</a></li>
                <li><a href="#">Search games</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#">Extra</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a data-open="login-modal" href="#">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="orbit" role="region" data-orbit>
        <div id="welcome">
            <div class="welcome-content">
                <h1>Sign up</h1>
                <p>Sign up to create your own game backlog list.</p>
                <button data-open="signup-modal" class="button primary">Sign Up</button>
                <button data-open="login-modal" class="button secondary">Login</button>
            </div>
        </div>

        <ul class="orbit-container">
            <li id="slide1" class="orbit-slide is-active"></li>
            <li id="slide2" class="orbit-slide"></li>
            <li id="slide3" class="orbit-slide"></li>
        </ul>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-left">
            <a href="/">Lag Log</a>
        </div>
        <div class="footer-right">
            <ul class="menu simple">
                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
                <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</footer>

<div class="tiny reveal" id="signup-modal" data-reveal>
    <h2>Sign up</h2>
    <form id="signup-form" action="/register" method="post">
        <label>Username
            <input type="text" name="username" required>
        </label>
        <label>Password
            <input type="password" id="signup-password" name="password" required>
        </label>
        <label>Confirm Password
            <input type="password" id="confirm-password">
        </label>
        <input type="submit" id="submit-signup" class="button expanded" value="Sign Up">
    </form>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="tiny reveal" id="login-modal" data-reveal>
    <h2>Login</h2>
    <form id="login-form">
        <label>Username
            <input type="text" name="username" class="login-input">
        </label>
        <label>Password
            <input type="password" name="password" class="login-input">
        </label>
        <input type="submit" id="submit-login" class="button expanded" value="Login">
    </form>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/app.js"></script>
<script>$(document).foundation();</script>
</body>
</html>
